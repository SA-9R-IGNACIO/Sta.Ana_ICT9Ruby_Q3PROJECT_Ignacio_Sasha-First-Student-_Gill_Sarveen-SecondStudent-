    <div class="row" >

        <!-- MAP EMBED -->
            <div id="map">
                <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
                <script>
                    // Initialize the map centered on Manila
                    var map = L.map('map').setView([14.5995, 120.9793], 13); // Coordinates of Manila

                    // Add OpenStreetMap tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    // LRT 2 stations with their coordinates
                    var stations = [
                      { name: "Recto", lat: 14.6015, lon: 120.9797 },
                      { name: "Legarda", lat: 14.5957, lon: 120.9926 },
                      { name: "Pureza", lat: 14.5901, lon: 120.9954 },
                      { name: "V. Mapa", lat: 14.5832, lon: 120.9989 },
                      { name: "Gilmore", lat: 14.5779, lon: 121.0072 },
                      { name: "Betty Go-Belmonte", lat: 14.5720, lon: 121.0144 },
                      { name: "Cubao", lat: 14.5800, lon: 121.0500 },
                      { name: "Anonas", lat: 14.5905, lon: 121.0585 },
                      { name: "Katatagan", lat: 14.6023, lon: 121.0603 },
                      { name: "Santolan", lat: 14.6103, lon: 121.0603 }
                    ];

                    // Add markers for each station
                    stations.forEach(function(station) {
                      L.marker([station.lat, station.lon])
                        .addTo(map)
                        .bindPopup("<b>" + station.name + "</b>")
                        .openPopup();
                        });
                </script>
            </div>
